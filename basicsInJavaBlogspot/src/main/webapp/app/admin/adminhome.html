<div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Basics In Java Blogspot
                    
                </h1>
         
            </div>
        </div>
        <!-- /.row -->


        <div class="row">
        <div class="col-lg-12">
        <table id="postsDataTable" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Date</th>           
                <th>Action</th>
               
            </tr>
        </thead>
 
        <tfoot>
            <tr>
              <th>Title</th>
                <th>Content</th>
                <th>Date</th>           
                <th>Action</th>
                
            </tr>
        </tfoot>
 
        <tbody>
           <tr>
            <td>
                <input type="text" class="form-control" placeholder="Blog Title" ng-model="vm.newBlogTitle">
            </td>
            <td>
            	<textarea class="form-control" ng-model="vm.newBlogContent">Add new Article</textarea>
            </td>
            
            <td colspan="2">
                <button type="submit" class="btn btn-primary" ng-click="vm.addItem()"
                        tooltip="Click here to add new Blogpost" tooltip-placement="left">
                    <span class="glyphicon glyphicon-plus"></span> Add
                </button>
            </td>
        </tr>
          
            <tr ng-repeat="allBlogs in vm.allblogs">
            	
                <td ng-hide="vm.currentEdit[allBlogs.id]"><a href="${allPosts.title}.html">{{allBlogs.title}}</a></td>
                 <td ng-show="vm.currentEdit[allBlogs.id]">
                <input type="text" class="form-control" ng-model="vm.itemToEdit.title"/>
            </td>
            
                <td ng-hide="vm.currentEdit[allBlogs.id]">{{allBlogs.content }}</td>
                       <td ng-show="vm.currentEdit[allBlogs.id]">
                <textarea class="form-control" ng-model="vm.itemToEdit.content">{{allBlogs.content| limitTo:335}}</textarea>
            </td>
                
                <td>{{allBlogs.date | date:"MM/dd/yyyy 'at' h:mma"}}</td>
                <td>
                	
                	 <div class="btn-group" dropdown ng-hide="vm.currentEdit[league.id]">
                    <button class="btn btn-success dropdown-toggle" dropdown-toggle type="button">
                        Action <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-href="">Configure</a></li>
                        <li><a ng-click="vm.editItem(allBlogs)">Edit</a></li>
                        <li><a ng-click="vm.deleteItem(allBlogs.id)">Delete</a></li>
                    </ul>
                </div>
                
                 <button class="btn btn-success" ng-show="vm.currentEdit[allBlogs.id]" ng-click="vm.update(allBlogs)">Save</button>
                <button class="btn btn-danger" ng-show="vm.currentEdit[allBlogs.id]" ng-click="vm.cancelEdit(allBlogs.id)">Cancel</button>
                
                </td>
                
                
            </tr>
             
        </tbody>
    </table>
        </div>
        </div>
        

        
             
        


   

        <!-- Pager -->
        <div class="row">
            <ul class="pager">
                <li class="previous"><a href="#">&larr; Older</a>
                </li>
                <li class="next"><a href="#">Newer &rarr;</a>
                </li>
            </ul>
        </div>
        <!-- /.row -->
