    <!-- Page Content -->
    <div class="container">
    
    

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Basics In Java Blogspot
                    
                </h1>
         
            </div>
        </div>
        <!-- /.row -->

                <!-- Blog Post Row -->
    
                
              
        <div class="row" ng-repeat="allBlogs in vm.allblogs">
            <div class="col-md-1 text-center">

            	
                <p class=""><h2><b>{{allBlogs.date | date:"dd"}}</b></h2></p>
                <p><b>{{allBlogs.date | date:"MMMM"}}</b></p>
                <p><b>{{allBlogs.date | date:"yyyy"}}</b></p>
                
                
                
               
            </div>
       
            <div class="col-md-11">
                <h3>
                    <a href="${allPosts.title}.html"><b>{{allBlogs.title}}</b></a>
                </h3>
             
                <p>{{allBlogs.content|limitTo:335 }}{{allBlogs.content.length > 335 ? '...' : ''}}</p>
              
                <div>
               <a class="btn btn-primary" ng-href="#/blog/{{allBlogs.title}}">Read More <i class="fa fa-angle-right"></i></a>   	               
                <div class="pull-right">
                <ul class="list-inline">
                	<a href="#"><i class="fa fa-clock-o"></i></a> 
                	<li><a href="#">
                	
                	
            
                	<abbr class="timeago" title="{{allBlogs.date | date:"MM/dd/yyyy 'at' h:mma"}}">{{allBlogs.date | date:"MM/dd/yyyy 'at' h:mma"}}</abbr>
                	</a></li>
                	
                	
                	
                	</div>
               </div>
            </div>
        </div>
        
         <hr>
      
        <!-- /.row -->

       

        <!-- /.row -->

      


    </div>
    <!-- /.container -->
